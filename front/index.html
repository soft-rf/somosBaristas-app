<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/image/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>somosbaristas-app</title>
    <style>
      :root {
        --background-color: #ffffff;
      }
      body {
        background-color: var(--background-color);
      }
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .loading-logo {
        animation: pulse 1.5s infinite ease-in-out;
        height: 100px;
        width: auto;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.7;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <img src="/image/logo.svg" alt="Cargando..." class="loading-logo" />
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
